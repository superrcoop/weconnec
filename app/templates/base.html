<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    {% block title %} {% endblock %}
    <link href="{{ url_for('static', filename='css/new-age.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/device-mockups.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    {% block css %} {% endblock%}
  </head>
  <body>
    
    <div id="main">


        {% block main %}{% endblock %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script> const token = "{{ csrf_token() }}"  ;</script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vue.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vue-router.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fontawesome-all.min.js') }}"></script>
    <script>
    $(document).ready(function() {

        "use strict";
        $(window).on('load',function () {
            $(".loaded").fadeOut();
            $(".preloader").delay(2000).fadeOut("slow");
        }); 
        /*-- =============================================== -->
        <!-- ========== bootstrap scrollspy ========== -->
        <!-- =============================================== --> */    
            $('body').scrollspy({
                target: '.navbar',
                offset: 160
            });
        /*<!-- =============================================== -->
        <!-- ========== scrollTop.js ========== -->
        <!-- =============================================== -->*/
            $(window).scroll(function(){
                if ($(this).scrollTop() > 600) {
                    $('.scrollup').fadeIn('slow');
                } else {
                    $('.scrollup').fadeOut('slow');
                }
            });
            $('.scrollup').click(function(){
                $("html, body").animate({ scrollTop: 0 }, 1000);
                return false;
            });
        /*<!-- =============================================== -->
        <!-- ========== scrolldown.js ========== -->
        <!-- =============================================== -->*/
        $('.scrolldown a').bind('click', function () {
            $('html , body').stop().animate({
                scrollTop: $($(this).attr('href')).offset().top - 160
            }, 1500, 'easeInOutExpo');
            event.preventDefault();
        });
        /*<!-- =============================================== -->
        <!-- ========== navbardown.js ========== -->
        <!-- =============================================== -->*/
        $('.nav a').bind('click', function () {
            $('html , body').stop().animate({
                scrollTop: $($(this).attr('href')).offset().top -0
            }, 1500, 'easeInOutExpo');
            event.preventDefault();
        });
    });
    </script>
    {% block js %} {% endblock%}
  </body>
</html>
